<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/12bool.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Esercizio 14</title>
    </head>

    <body>
        <div class="container">
            <section>
                <h2>Nested</h2>
                <div class="row">
                    <div class="col-7">
                        <div class="row nested">
                            <div class="col-3"></div>
                            <div class="col-6"></div>
                            <div class="col-3"></div>
                        </div>
                    </div>

                    <div class="col-5">
                        <div class="row nested">
                            <div class="col-6"></div>
                            <div class="col-6"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <h2>Alignment</h2>
                <div class="row j-cont-top">
                    <div class="col-6">start</div>
                </div>

                <div class="row j-cont-middle">
                    <div class="col-6">center</div>
                </div>

                <div class="row j-cont-end">
                    <div class="col-6">end</div>
                </div>

                <div class="row top-middle-bottom">
                    <div class="col-6 big"></div>
                    <div class="col-6 a-self-top">top</div>
                </div>

                <div class="row top-middle-bottom">
                    <div class="col-6 big"></div>
                    <div class="col-6 a-self-middle">middle</div>
                </div>

                <div class="row top-middle-bottom">
                    <div class="col-6 big"></div>
                    <div class="col-6 a-self-end">bottom</div>
                </div>
            </section>

            <section>
                <h2>Justify Content</h2>
                <h4>Space Around</h4>
                <div class="row">
                    <div class="col-12">
                        <div class="row nested s-around">
                            <div class="col-2"></div>
                            <div class="col-2"></div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                </div>

                <h4>Space Between</h4>
                <div class="row">
                    <div class="col-12">
                        <div class="row nested s-between">
                            <div class="col-2"></div>
                            <div class="col-2"></div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
